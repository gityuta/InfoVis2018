        <script src="https://threejs.org/build/three.min.js"></script>

        <script type="x-shader/x-vertex" id="phong.vert">
         varying vec3 point_color;
         varying vec4 point_position;
         varying vec3 normal_vector;
         uniform vec3 light_position;

         vec3 PhongReflection(vec3 C, vec3 L, vec3 N, vec3 V)
         {
            float ka = 0.3;
            float kd = 0.5;
            float ks = 0.8;
            float n = 50.0;

            vec3 R = reflect(-L, N);
            float dd = max(dot(N, L), 0.0);
            float ds = pow(max(dot(R, V), 0.0), n);

            if(dd <= 0.0){
                ds = 0.0;
            }

            float Ia = ka;
            float Id = kd * dd;
            float Is = ks * ds;
            return C * (Ia + Id + Is);
         }

         void main()
         {
             point_position = modelViewMatrix * vec4(position, 1.0);
             normal_vector = normalMatrix * normal;

             vec3 C = color;
             vec3 L = normalize(light_position - point_position.xyz);
             vec3 N = normalize(normal_vector);
             vec3 V = normalize(cameraPosition - point_position.xyz);
             point_color = PhongReflection(C, L, N, V);
             gl_Position = projectionMatrix * point_position;
         }
        </script>

        <script type="x-shader/x-vertex" id="phong2.vert">

        <script type="x-shader/x-fragment" id="phong2.frag">
         varying vec3 point_color;
         varying vec4 point_position;
         varying vec3 normal_vector;
         uniform vec3 light_position;
        
         vec3 PhongReflection(vec3 C, vec3 L, vec3 N, vec3 V)
         {
            float ka = 0.3;
            float kd = 0.5;
            float ks = 0.8;
            float n = 50.0;

            vec3 R = reflect(-L, N);
            float dd = max(dot(N, L), 0.0);
            float ds = pow(max(dot(R, V), 0.0), n);

            if(dd <= 0.0){
                ds = 0.0;
            }

            float Ia = ka;
            float Id = kd * dd;
            float Is = ks * ds;
            return C * (Ia + Id + Is);
         }

         void main()
         {  
            vec3 C = point_color;
            vec3 L = normalize(light_position - point_position.xyz);
            vec3 N = normalize(normal_vector);
            vec3 V = normalize(cameraPosition - point_position.xyz);
            vec3 shaded_color = PhongReflection(C, L, N, V);
            gl_FragColor = vec4(shaded_color, 1.0 );
         }
        </script>

        <script type="x-shader/x-fragment" id="phong3.frag">
        uniform vec4 diffuse;  // 拡散反射係数
        uniform vec4 specular; // 鏡面反射係数
        uniform vec4 ambient;  // 環境光
        uniform float microfacet; // 面の粗さ
         
        varying vec3 vNormal;
        varying vec3 vView;
        varying vec3 vLightDirection;
         
        // Beckman分布
        float BechmannDistribution(float d, float m) {
            float d2 = d * d;
            float m2 = m * m;
            return exp((d2 - 1.0) / (d2 * m2)) / (m2 * d2 * d2);
        }
         
        // フレネル項
        float Fresnel(float c, float f0) {
            float sf = sqrt(f0);
            float n = (1.0 + sf) / (1.0 - sf);
            float g = sqrt(n * n + c * c - 1.0);
            float ga = (c * (g + c) - 1.0) * (c * (g + c) - 1.0);
            float gb = (c * (g - c) + 1.0) * (c * (g - c) + 1.0);
            return (g - c) * (g - c) / (2.0 * (g + c) + (g - c)) * (1.0 + ga / gb);
        }
         
        void main() {
            vec3 l = normalize(vLightDirection);
            vec3 n = normalize(vNormal);
         
            vec3 v = normalize(vView);
            vec3 h = normalize(l + v);
         
            float hn = dot(h, n);
            float ln = dot(l, n);
            float lh = dot(l, h);
            float vn = dot(v, n);
         
            // Cook-Torrance
            vec3 f = vec3(Fresnel(lh, specular.x), Fresnel(lh, specular.y), Fresnel(lh, specular.z));
            float d = BechmannDistribution(hn, microfacet);
            float t = 2.0 * hn / dot(v, h);
            float g = min(1.0, min(t * vn, t * ln));
            float m = 3.14159265 * vn * ln;
            vec3 spe = max(f * d * g / m, 0.0);
            vec3 dif = max(ln, 0.0) * diffuse.xyz;
            vec3 amb = ambient.xyz;
         
            gl_FragColor = vec4(spe + dif + amb, 1.0);
         }
        </script>
